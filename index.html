<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Todo website. Add, edit, search, or delete things to do for the day."
    />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--Import google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!--Iconify library to add icons-->
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  </head>
  <body>
    <iconify-icon icon="fa-solid:sun" class="icon-theme"></iconify-icon>
    <header><h1 class="cedarville-cursive-regular">To do List</h1></header>

    <section>
      <div class="container">
        <div id="options">
          <button class="indie-flower-regular" id="addBtn">
            <iconify-icon icon="fa-solid:plus" class="icon"></iconify-icon>
            Add Note
          </button>
          <input
            type="text"
            id="searchbar"
            placeholder="Search/Add Todo here"
          />
          <button class="indie-flower-regular" id="searchBtn">
            <iconify-icon
              icon="fa6-solid:magnifying-glass"
              class="icon"
            ></iconify-icon>
            Search
          </button>
        </div>
      </div>
    </section>

    <div class="error-msg"></div>

    <section>
      <div class="container">
        <div id="parent">
          <!--
          <div class="todo-container">
            <input type="hidden" id="isFocused" value="true" />
            <input type="checkbox" />
            <button class="btn confirmEdit">
              <iconify-icon icon="fa:check" class="icon-confirm"></iconify-icon>
            </button>
            <textarea
              name="todo"
              id="ta"
              onkeyup="adjustTextareaHeight('#ta')"
            ></textarea>
            <button class="btn editBtn">
              <iconify-icon
                icon="fa-solid:edit"
                class="icon-todo"
              ></iconify-icon>
            </button>
            <button class="btn delBtn">
              <iconify-icon icon="fa-trash" class="icon-todo"></iconify-icon>
            </button>
          </div>
          -->
        </div>
      </div>
    </section>

    <section id="choices">
      <iconify-icon
        icon="fa-exclamation-triangle"
        class="icon-delete"
      ></iconify-icon>
      <h2>Are you sure you want to delete this todo?</h2>
      <p id="text-preview"></p>
      <div class="flex-container">
        <button class="choice-button" id="yes">Yes</button>
        <button class="choice-button" id="no">No</button>
      </div>
    </section>

    <script src="script/main.js"></script>
  </body>
</html>
